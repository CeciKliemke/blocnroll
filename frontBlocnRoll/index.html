<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlocnRoll</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
    }

    aside {
      width: 40%;
      padding: 30px;
      background-color: #8C9291;
      color: white;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 1.2em;
    }

    img {
      width: 90%;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    button:hover {
      background-color: orange;
    }

    /* Adicionando estilos para post-its */
    .post-it {
      position: absolute;
      background-color: yellow;
      padding: 10px;
      border: 2px solid black;
      cursor: move;
    }

    .resize-handle {
      width: 10px;
      height: 10px;
      background-color: red;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: se-resize;
    }
  </style>
</head>
<body>
  <aside>
    <img src="logo.png" alt="logo">
    <h2>BlocNRoll</h2>

    <label for="owner">Owner</label>
    <input type="text" name="owner" id="owner" placeholder="Enter owner name" />

    <label for="note">Note</label>
    <input type="text" name="note" id="note" placeholder="Enter note" style="height: 100px;" />

    <button type="button" onclick="save()">Save</button>
    <button type="button" onclick="find()">Find</button>
  </aside>

  <main>
    <div id="results"></div>
  </main>
  <script src="index.js"></script>
